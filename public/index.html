            x="0"
            y="0"

            >

                begin="0s"
                dur="1.5s"
                type="translate"
                from="0,0"
                to="40,0"
                repeatCount="indefinite"
              />
            </path>
          </pattern>
        </defs>
        <text
          text-anchor="middle"
          x="50"
          y="15"
          font-size="10"
          fill="url(#wave)"
          fill-opacity="0.8"
